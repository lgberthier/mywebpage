<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- You can add an icon in the title bar.-->
    <link rel="icon" type="image/x-icon" href="icon_here" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="###" />
  </head>
  <body>
    <!-- The ionicon link, my icons' library of choice.-->
    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>

    <!-- Here the home page button.-->
    <a href="###"><ion-icon name="home-outline"></ion-icon></a>
    <!-- The div to format the form.-->
    <div class="container">
      <!-- Here you have to link either the PHP file or an online contact form handler such as Formspree.-->
      <form action="link_here" method="POST">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your name.." />

        <!-- In case you would like to ask for more information like address or phone number just copy and update the information.-->
        <label for="email">E-mail</label>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Your E-mail.."
        />
        <!-- Exemple 
         <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Your Address.."
        /> .-->

        <label for="subject">Subject</label>
        <textarea
          id="subject"
          name="subject"
          placeholder="Write something.."
          style="height: 200px"
        ></textarea>

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
